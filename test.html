        }

            left:0;
            top:0;
            background:#f00;
        }
    </style>
</head>

    <div >
        <div class="item"></div>
    </div>
    <div class="div1">
        <div class="div2">
            <div class="div3">

                </div>
            </div>
        </div>
    </div>
</body>
